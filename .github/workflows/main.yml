on:
  push:
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Set vars for build only if not on main"
        run: |
          echo "PAGES_BRANCH=test-pages" >> $GITHUB_ENV
        if: github.ref != 'refs/heads/main'
      - name: "Set vars for deploy if on main"
        run: |
          echo "PAGES_BRANCH=gh-pages" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/main'
      - name: 'Clear out cargo stuff'
        run: |
          rm -rf /home/runner/.cargo
      - name: 'Check cargo / rustc version'
        run: |
          which cargo || true
          which rust || true
          cargo --version || true
          rustc --version || true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook mdbook-svgbob
      - name: 'Check cargo / rustc version'
        run: |
          which cargo || true
          which rust || true
          cargo --version || true
          rustc --version || true
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Checkout acton repo'
        uses: actions/checkout@master
        with:
          repository: 'actonlang/acton'
          path: 'acton'
          token: ${{ secrets.ACTBOT_PAT }}
      - name: 'Build acton-by-example'
        run: |
          export PATH=/.cargo/bin:$PATH
          cd acton/docs/acton-by-example
          mdbook build -d ../../../static/learn/acton-by-example
      - name: 'Build and deploy'
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_DIR: .
          TOKEN: ${{ secrets.ACTBOT_PAT }}
          PAGES_BRANCH: ${{ env.PAGES_BRANCH }}
